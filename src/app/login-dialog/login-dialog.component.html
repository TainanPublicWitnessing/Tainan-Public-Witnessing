<h1 mat-dialog-title>使用者登入</h1>
<div mat-dialog-content>
  <form [formGroup]="login_form">

    <mat-form-field>
      <mat-label>姓名</mat-label>
      <input matInput formControlName="id" [matAutocomplete]="user_ids_auto">
      <mat-autocomplete #user_ids_auto="matAutocomplete">
        <mat-option *ngFor="let user_id of options.user_ids" [value]="user_id">
          {{user_id}}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="login_form.controls.id.hasError('required')">不可空白</mat-error>
      <mat-error *ngIf="login_form.controls.id.hasError('id_not_exist')">查無使用者</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>密碼</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="login_form.controls.password.hasError('required')">不可空白</mat-error>
      <mat-error *ngIf="login_form.controls.password.hasError('password_error')">密碼錯誤</mat-error>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="cancel()">取消</button>
  <button mat-button (click)="confirm()">登入</button>
</div>
