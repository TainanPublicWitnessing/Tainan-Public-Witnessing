<ion-app>
  <ion-split-pane>
  
    <ion-menu type="overlay">

      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>選單</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
        
          <ion-menu-toggle auto-hide="false" *ngFor="let p of navService.nav_links">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.link]">
              <!--<ion-icon slot="start" [name]="p.icon"></ion-icon>-->
              <ion-label>
                {{p.name}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet main></ion-router-outlet>
    
  </ion-split-pane>
</ion-app>
