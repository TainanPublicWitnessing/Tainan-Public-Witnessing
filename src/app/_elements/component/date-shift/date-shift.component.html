<mat-card class="date-shfit-card shift-card-progress-bar" *ngIf="myDateShift">
  <div class="date-shift-title">
    <div>{{ myDateShift.getDateString() }}</div>
    <div>{{ myDateShift.site }}</div>
  </div>
  <hr class="style-title">
  <!-- <mat-progress-bar class="shift-card-progress-bar" mode="indeterminate" *ngIf="isloading"></mat-progress-bar> -->
  <mat-card-content>
    <mat-chip-list class="shift-content">
      <ng-container *ngFor="let shift of shifts$ | async; let index = index; let isLast = last">
        <div class="shift-line" >
          <mat-chip class="moring-chip">{{ shift.shift_title }}</mat-chip>
          <div class="member" *ngFor="let member of shift.members">{{ member }}</div>
        </div>
        <hr class="shift" *ngIf="!isLast">
      </ng-container>
      </mat-chip-list>
  </mat-card-content>


</mat-card>
