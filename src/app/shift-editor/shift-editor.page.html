<ion-header>

        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      修改班表
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  </ion-list>
  
</ion-content>
