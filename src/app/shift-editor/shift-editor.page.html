<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      修改班表
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    {{date}} {{shift_title}} {{site}} 
  </ion-item>
  
  <ion-list>
    <ion-item *ngFor="let member of members;let index = index;">
    
      <ion-input id="ion-input" [(ngModel)]="members[index]" (ionChange)="onSelectChange(index)"></ion-input>
      
      <ion-select 
        [interfaceOptions]="'customActionSheetOptions'" 
        interface="action-sheet" 
        mode="md"
        [(ngModel)]="members[index]">
        
        <ion-select-option *ngFor="let member_name of member_select_options[index]">
          {{member_name}}
        </ion-select-option>
        
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button (click)="edit()">
    確認修改
  </ion-button>
  
</ion-content>
