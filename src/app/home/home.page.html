<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      首頁
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!--<ion-button (click)="ImportData()" color="primary">Import</ion-button>-->
    <!-- 歡迎卡片 -->
    <ion-card *ngIf="!userService.user.name" class="welcome-card">
      <img src="/assets/Home_Card_Picture.jpg" alt="" />
      <ion-card-header> 
        <ion-card-title>歡迎！</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>你好！歡迎進入「台南市都市公眾場所特別見證」資訊系統！</p>
      </ion-card-content>
    </ion-card>
    <!-- 登入卡片 -->
    <app-login-card *ngIf="!userService.user.name"></app-login-card>

    <!-- 登入後資訊 -->
    <p *ngIf="userService.user.name">
      <!-- 登入歡迎卡片 -->
      <ion-card>
        <!-- <img src="/assets/Home_Login_Welcome.jpg" alt="" /> --> 
        <ion-card-header> 
          <ion-card-title>{{userService.user.name}}，你好!</ion-card-title>
        </ion-card-header>         
      </ion-card>

      <!-- 教學卡片 -->
      <ion-card>
        <img src="/assets/Home_Tutorial_Image.jpg" alt="" />        
        <ion-card-content>
          <p>可以點選左上目錄開始瀏覽喔!</p>
        </ion-card-content>
      </ion-card>
    </p>

</ion-content>
