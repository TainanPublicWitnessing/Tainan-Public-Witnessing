<button mat-button (click)="routingTo('home')">首頁</button>
<button mat-button (click)="login()" *ngIf="authoritys.login">登入</button>
<button mat-button (click)="routingTo('api')">API</button>

<button mat-button (click)="logout()" *ngIf="authoritys.logout">登出</button>
